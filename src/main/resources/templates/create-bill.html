{{>header}}
<section class="form-container">
  <div class="container">
    <div class="form-card">
      <h1 class="form-title">Nuevo Gasto</h1>

      <form method="post" action="/bill/{{budgetId}}/new">
        <input type="hidden" name="_csrf" value="{{token}}">
        <input type="hidden" name="budgetId" value="{{budgetId}}">

        <div class="form-group">
          <label class="form-label">Categoría</label>
          <select name="categoryId" class="form-control" required>
            <option value="">Selecciona una categoría</option>
            {{#categories}}
              <option value="{{id}}">{{categoryName}}</option>
            {{/categories}}
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Concepto</label>
          <input type="text" name="concept" class="form-control form-control-lg" required>
        </div>

        <div class="form-group">
          <label class="form-label">Importe</label>
          <input type="number" step="0.01" name="amount" class="form-control form-control-lg" required>
        </div>

        <div class="form-group">
          <label class="form-label">Fecha</label>
          <input type="date" name="date" class="form-control form-control-lg" required>
        </div>

        <button type="submit" class="btn btn-danger btn-lg btn-block">
          Crear Gasto
        </button>

        <a href="/budget/{{budgetId}}/detail" class="btn btn-cancel btn-lg btn-block">
          Cancelar
        </a>
      </form>
    </div>
  </div>
</section>
{{>footer}}
