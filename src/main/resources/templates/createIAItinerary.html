{{>header}}
<body>
  <main class="form-container">
    <div class="container">
      <div class="form-card" style="max-width: 800px;">
        <h1 class="form-title">Crea tu viaje soñado con IA</h1>
        <p class="form-subtitle">Dinos tus preferencias y nuestra inteligencia artificial diseñará el itinerario perfecto para ti.</p>
        
        <form>
          <!-- Grid de 2 columnas -->
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Destino</label>
              <div class="input-with-icon">
                <input type="text" class="form-control" placeholder="ej. Tokio, Japón" />
                <span class="material-symbols-outlined">search</span>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Nº de Viajeros</label>
              <div class="counter">
                <button type="button">
                  <span class="material-symbols-outlined">remove</span>
                </button>
                <input type="text" value="2" readonly />
                <button type="button">
                  <span class="material-symbols-outlined">add</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Fechas -->
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Fecha de Inicio</label>
              <div class="input-with-icon">
                <input type="text" class="form-control" placeholder="DD/MM/AAAA" />
                <span class="material-symbols-outlined">calendar_today</span>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Fecha de Fin</label>
              <div class="input-with-icon">
                <input type="text" class="form-control" placeholder="DD/MM/AAAA" />
                <span class="material-symbols-outlined">calendar_today</span>
              </div>
            </div>
          </div>

          <!-- Intereses -->
          <div class="interests-container">
            <h3 class="interests-title">Tus Intereses</h3>
            <div class="interests-buttons">
              <button type="button" class="interest-btn selected">Aventura</button>
              <button type="button" class="interest-btn">Cultura</button>
              <button type="button" class="interest-btn selected">Gastronomía</button>
              <button type="button" class="interest-btn">Relax</button>
              <button type="button" class="interest-btn">Naturaleza</button>
              <button type="button" class="interest-btn selected">Urbano</button>
              <button type="button" class="interest-btn">Compras</button>
            </div>
           </div>

            <div class="form-group">
              <label class="form-label">Descripción</label>
                <textarea type="textarea" class="form-control" placeholder="Descripción" ></textarea>
            </div>

          <!-- Submit -->
          <a href="/" class="btn btn-danger btn-lg btn-block">
            <span>Generar Itinerario con IA</span>
            <span class="material-symbols-outlined">auto_awesome</span>
          </a>
        </form>
      </div>
    </div>
  </main>
  {{>footer}}
</body>
