{{>header}}
<main class="form-container">
  <div class="container" style="max-width: 1200px;">
    <!-- Header con título y botón guardar -->
    <div class="page-header">
      <h1 class="form-title" style="text-align: center; margin-bottom: 0;">Editar Itinerario</h1>
      <a type="button" class="btn btn-danger btn-lg fw-bold" href="/detail">
        <span class="material-symbols-outlined" style="margin-right: 0.5rem;">save</span>
        Guardar Itinerario
      </a>
    </div>

    <!-- Grid de 2 columnas -->
    <div class="itinerary-grid">
      <!-- Columna Izquierda: Detalles del Viaje -->
      <div class="form-card">
        <h2 class="interests-title">Detalles del Viaje</h2>
        
        <div class="form-group">
          <label class="form-label">Nombre del viaje</label>
          <input type="text" class="form-control" placeholder="Viaje a París"/>
        </div>

        <div class="form-group">
          <label class="form-label">Destino</label>
          <input type="text" class="form-control" placeholder="Paris, Francia"/>
        </div>

        <div class="form-group">
          <label class="form-label">Fecha Inicio</label>
          <div class="input-with-icon">
            <input type="text" class="form-control" placeholder="25 Oct, 2024"/>
            <span class="material-symbols-outlined">calendar_today</span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Fecha Fin</label>
          <div class="input-with-icon">
            <input type="text" class="form-control" placeholder="28 Oct, 2024"/>
            <span class="material-symbols-outlined">calendar_today</span>
          </div>
        </div>
      </div>

      <!-- Columna Derecha: Planificador de Días -->
      <div class="day-planner-container">
        <!-- Día 1 -->
        <div class="form-card">
          <div class="day-header">
            <h3 class="interests-title" style="margin-bottom: 0;">Día 1: 25 de Octubre, 2024</h3>
            <button type="button" class="btn-icon-delete">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>

          <div class="activities-list">
            <!-- Actividad 1 -->
            <div class="activity-item">
              <div class="form-group">
                <label class="form-label">Nombre de actividad</label>
                <input type="text" class="form-control" value="Llegada y visita a la Torre Eiffel"/>
              </div>

              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="2" placeholder=""></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Tipo de actividad</label>
                <select class="form-control">
                  <option value="">Selecciona un tipo</option>
                  <option value="cultural" selected>Cultural</option>
                  <option value="gastronomia">Gastronomía</option>
                  <option value="aventura">Aventura</option>
                  <option value="naturaleza">Naturaleza</option>
                  <option value="compras">Compras</option>
                  <option value="relax">Relax</option>
                  <option value="vida-nocturna">Vida Nocturna</option>
                  <option value="transporte">Transporte</option>
                  <option value="alojamiento">Alojamiento</option>
                  <option value="otro">Otro</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Ubicación</label>
                <input type="text" class="form-control" value="Calle"/>
              </div>
              
              <div class="form-group">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" value="10:00"/>
              </div>
              
              <button type="button" class="btn-icon-delete activity-delete">
                <span class="material-symbols-outlined">delete</span>
              </button>
            </div>

            <!-- Actividad 2 -->
            <div class="activity-item">
              <div class="form-group">
                <label class="form-label">Nombre de actividad</label>
                <input type="text" class="form-control" value="Check-in en el hotel"/>
              </div>

              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="2" placeholder=""></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Tipo de actividad</label>
                <select class="form-control">
                  <option value="">Selecciona un tipo</option>
                  <option value="cultural" selected>Cultural</option>
                  <option value="gastronomia">Gastronomía</option>
                  <option value="aventura">Aventura</option>
                  <option value="naturaleza">Naturaleza</option>
                  <option value="compras">Compras</option>
                  <option value="relax">Relax</option>
                  <option value="vida-nocturna">Vida Nocturna</option>
                  <option value="transporte">Transporte</option>
                  <option value="alojamiento">Alojamiento</option>
                  <option value="otro">Otro</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Ubicación</label>
                <input type="text" class="form-control" value="Calle"/>
              </div>
              
              <div class="form-group">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" value="12:00"/>
              </div>
              
              <button type="button" class="btn-icon-delete activity-delete">
                <span class="material-symbols-outlined">delete</span>
              </button>
            </div>

          <button type="button" class="btn btn-info btn-lg text-white btn-block">
            <span class="material-symbols-outlined">add_circle</span>
            Añadir Actividad
          </button>


        <!-- Día 2 -->
        <div class="form-card">
          <div class="day-header">
            <h3 class="interests-title" style="margin-bottom: 0;">Día 2: 26 de Octubre, 2024</h3>
            <button type="button" class="btn-icon-delete">
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>

          <div class="activity-item">
              <div class="form-group">
                <label class="form-label">Nombre de actividad</label>
                <input type="text" class="form-control" value="Visita al Museo del Louvre"/>
              </div>

              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="2" placeholder=""></textarea>
              </div>

              <div class="form-group">
                <label class="form-label">Tipo de actividad</label>
                <select class="form-control">
                  <option value="">Selecciona un tipo</option>
                  <option value="cultural" selected>Cultural</option>
                  <option value="gastronomia">Gastronomía</option>
                  <option value="aventura">Aventura</option>
                  <option value="naturaleza">Naturaleza</option>
                  <option value="compras">Compras</option>
                  <option value="relax">Relax</option>
                  <option value="vida-nocturna">Vida Nocturna</option>
                  <option value="transporte">Transporte</option>
                  <option value="alojamiento">Alojamiento</option>
                  <option value="otro">Otro</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Ubicación</label>
                <input type="text" class="form-control" value="Calle"/>
              </div>
              
              <div class="form-group">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" value="09:00"/>
              </div>
              
              <button type="button" class="btn-icon-delete activity-delete">
                <span class="material-symbols-outlined">delete</span>
              </button>
            </div>


          <button type="button" class="btn btn-info btn-lg text-white btn-block">
            <span class="material-symbols-outlined">add_circle</span>
            Añadir Actividad
          </button>
        </div>

        <!-- Botón añadir día -->
        <button type="button" class="btn btn-danger btn-lg btn-block">
          <span class="material-symbols-outlined">add</span>
          Añadir Día
        </button>
      </div>
    </div>
  </div>
</main>
{{>footer}}
