{{>header}}
<section class="form-container">
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Editar Gasto</h1>

            <form method="post" action="/expenditure/{{expenditure.id}}/edit">
                <input type="hidden" name="_csrf" value="{{token}}">
                <input type="hidden" name="budgetId" value="{{expenditure.budgetId}}">

                <div class="form-group">
                    <label class="form-label" for="concept">
                        Concepto del Gasto
                    </label>
                    <input type="text" class="form-control" id="concept" name="concept" value="{{expenditure.concept}}"
                        placeholder="Ej: Cena en restaurante" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="amount">
                        Monto
                    </label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01"
                        value="{{expenditure.amount}}" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="date">
                        Fecha
                    </label>
                    <input type="date" class="form-control" id="date" name="date" value="{{expenditure.date}}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="categoryId">
                        Categoría
                    </label>
                    <select class="form-control" id="categoryId" name="categoryId" required>
                        <option value="" disabled>Selecciona una categoría</option>
                        {{#categories}}
                        <option value="{{id}}" {{#isSelected}}selected{{/isSelected}}>
                            {{categoryName}}
                        </option>
                        {{/categories}}
                    </select>
                </div>

                <button type="submit" class="btn btn-danger btn-lg btn-block">
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</section>
{{>footer}}
